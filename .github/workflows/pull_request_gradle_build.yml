name : Pull Request Gradle Build 테스트

on:
  pull_request:
    branches: [ "develop" ]

permissions: read-all

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3.0.2

      - name: JDK 설치
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: gradlew 권한 부여
        run: chmod +x ./gradlew
        
      - name: Gradle Build
        run: |
          ./gradlew build --no-build-cache
